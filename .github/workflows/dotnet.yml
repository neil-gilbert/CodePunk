# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -bl:artifacts/msbuild-build.binlog
    - name: Test
      run: |
        dotnet test --no-build --verbosity normal \
          --logger "trx;LogFileName=tests.trx" --results-directory "TestResults"
        echo "dotnet test exit code=$?"
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-ci
        path: |
          TestResults/**/*.trx
          TestResults/**/*.xml
          artifacts/msbuild-build.binlog
    - name: Dotnet Test Reporter
      uses: bibipkins/dotnet-test-reporter@v1.5.4
      with:
        results-path: 'TestResults/**/*.trx'
